<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Clown Fish1</title>
  </head>
  <body>
    <h1>Fish</h1>
    <h2>Clown Fish</h2>
    <h3>Do you like fish</h3>
    <a href="https://en.wikipedia.org/wiki/Amphiprioninae" target="blank"
      >Link to the Clown Fish wikipedia page</a
    >

    <img
      class="smaller-image thick-black-border"
      src="https://www.liveaquaria.com/images/categories/product/lg-91945-Extreme-Misbar-Clownfish.jpg"
      alt=" Picture of clownfish"
    />
    <h3>Food that clownfish eat</h3>

    <ul>
      <li>Plankton</li>
      <li>Dead anemone tentacles</li>
      <li>Worms</li>
    </ul>
    <h4>Do you like clown fish</h4>
    <label>
      <input type="radio" name="Yes-No" />Yes
      <input type="radio" name="Yes-No" />No
    </label>
    <p>What is your favorite color clownfish</p>
    <input type="text" required placeholder="Favorite Color fish" />
    <a><button type="submit">Submit</button></a>
    <p>
      Types of clown fish colors
    </p>
    <label for="Orange"
      ><input id="Orange" value="Orange" type="checkbox" name="fish colors" />
      Orange</label
    >
    <label for="Yellow"
      ><input id="Yellow" value="Yellow" type="checkbox" name="fish colors" />
      Yellow</label
    >
    <label for="Black"
      ><input id="Black" value="Black" type="checkbox" name="fish colors" />
      Black</label
    >
  </body>
</html>
